package_name = "io.nmpribeiro.rust_jsx_app"
target_sdk_version = 30
# DEBUG
build_targets = ["armv7-linux-androideabi"]
# ALL
# build_targets = [ "armv7-linux-androideabi", "aarch64-linux-android", "i686-linux-android", "x86_64-linux-android" ]
