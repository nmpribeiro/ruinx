[package]
edition = "2018"
name = "rust_jsx_app"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cgmath = "0.18"
env_logger = "0.9"
image = "0.23"
log = "0.4"
pollster = "0.2"
wgpu = "0.9.0"
winit = {git = "https://github.com/nmpribeiro/winit.git", branch = "fix/ios"}
# winit = {path = "../github/winit"}

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.19.0"
ndk = {version = "0.3.0", features = ["trace"]}
ndk-glue = {version = "0.3.0", features = ["logger"]}
android_logger = "0.10.1"

#Â Docs: https://lib.rs/crates/cargo-quad-apk
[package.metadata.android.sdk]
min_sdk_version = 16
target_sdk_version = 29

[package.metadata.android]
android_version = 30
package_name = "io.nmpribeiro.rust_jsx_app"
# DEBUG
# build_targets = ["armv7-linux-androideabi"]
# ALL
# build_targets = [ "armv7-linux-androideabi", "aarch64-linux-android", "i686-linux-android", "x86_64-linux-android" ]
assets = "assets/"
# USER DEFINED
label = "Rust JSX UI"
# version_code = 1
# version_name = "Bambi"

[lib]
crate-type = ["staticlib", "lib", "cdylib"]

[profiles.dev]
apple-universal = true

[profiles.release]
apple-universal = true
