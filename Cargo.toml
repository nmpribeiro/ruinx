[package]
edition = "2018"
name = "rust_jsx_app"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cgmath = "0.18"
env_logger = "0.9"
image = "0.23"
log = "0.4"
pollster = "0.2"
wgpu = "0.9"
winit = {git = "https://github.com/nmpribeiro/winit.git", branch="fix/ios"}
